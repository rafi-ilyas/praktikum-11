<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            width: 500px;
            height: 300px;
            margin: 50px 350px;
        }

        .box{
            display: flex;
            justify-content: center;
            width: 500px;
            height: 300px;
        }
    </style>

    <script>
        function image_picker(){
            let pilihan = document.getElementById("option");
            const list_image = ["cr.jpg", "cy.jpg", "jn.jpg", "lj.jpg", "top.jpg", "tr.jpg"];

            if(pilihan.value == "cr"){
                let select = list_image[0];
                document.getElementById("gambar").src = `image/${select}`
                alert("ini gambar cr.jpg")
            }

            if(pilihan.value == "cy"){
                 let select = list_image[1];
                document.getElementById("gambar").src = `image/${select}`
                alert("ini gambar cy.jpg")
            }

            if(pilihan.value == "jn"){
                let select = list_image[2];
                document.getElementById("gambar").src = `image/${select}`
                alert("ini gambar jn.jpg")
            }

            if(pilihan.value == "lj"){
                let select = list_image[3];
                document.getElementById("gambar").src = `image/${select}`
                alert("ini gambar lj.jpg")
            }

            if(pilihan.value == "top"){
                let select = list_image[4];
                document.getElementById("gambar").src = `image/${select}`
                alert("ini gambar top.jpg")
            }

            if(pilihan.value == "tr"){
                let select = list_image[5];
                document.getElementById("gambar").src = `image/${select}`
                alert("ini gambar tr.jpg")
            }
               
            

            
        }
    </script>
</head>

<body>
    <select name="" id="option" onchange="image_picker()">
        <option value="">Pilih Gambar</option>
        <option value="cr">Curry</option>
        <option value="cy">Chanyeol</option>
        <option value="jn">Jenie</option>
        <option value="lj">Lebron James</option>
        <option value="top">T.O,P BigBang</option>
        <option value="tr">The Rock</option>
    </select>

    <div class="container">
        <div class="box">
            <img id="gambar">
        </div>
    </div>
</body>
</html>
